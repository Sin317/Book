<!DOCTYPE html>
<head>
    <title> Book Catalogue </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <button id="displaybutton"> Display </button>
    <form id="addbookform"> 
        <label for="name">Enter book name: </label>
    <input type="text" name="name" id="name" required />
    <label for="author">Enter author name: </label>
    <input type="text" name="author" id="author" required />
    <label for="year">Enter year published: </label>
    <input type="text" name="year" id="year" required />
    <input
        type="radio"
        id="read"
        name="read"
        value="read"
        checked />
      <label for="read">Has Read</label>

      <input type="radio" id="notread" name="read" value="notread" />
      <label for="notread">Have Not read</label>
    <button type="submit"> Submit </button>
    </form>
    

    <div id="book-container">
        <!-- Books will be dynamically added here -->
    </div>

    <div id="pagination">
        <button id="prevpagebutton" disabled>Previous Page</button>
        <button id="nextpagebutton" disabled>Next Page</button>
    </div>
    <footer>
        <p>&copy; 2024 K's. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
